<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO</title>
    <style>
      body {
        background-color: #1a1a1a;
        color: #fff;
        justify-items: center;

        .highlight {
          background-color: yellow;
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <h1>Javascript DOM fun small challenges</h1>

    <!-- challenge 1 -->
    <section id="challenge1">
      <p id="myParagraph">
        This is a Paragraph. Click the button to change me!
      </p>
      <button id="changeTextButton">Change Text</button>
    </section>

    <!-- Challenge 2 -->

    <section id="challenge2">
      <h2>Traversing The DOM</h2>
      <ul id="citiesList">
        <li>New York</li>
        <li>Paris</li>
        <li>London</li>
        <li>Berlin</li>
      </ul>
      <button id="HighlightFirstCity">Highlight First City</button>
    </section>

    <!-- Challenge 3 Manipulating DOM Elements -->
    <section id="challenge3">
      <h2>Manipulating DOM Elements</h2>
      <div id="coffeeOrder">Order <span id="cofeeType">Latte</span></div>
      <button id="changeOrder">Change Order to Espresso</button>
    </section>

    <script src="DomnBom.js"></script>
